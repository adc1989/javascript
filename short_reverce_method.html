<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1, "Tops", "xyz", "Abc"];
        document.write("Normal Array :  " + a + "<br><br>");

        var b=a.reverse();
        document.write("Reverse Array :  " + b + "<br><br>");

        var c=a.sort();
        document.write("Sort Array :  " + c + "<br><br>");
    </script>
</body>
</html>
