<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // simple function
        var a=10; 
        var b=20;
        function sum () // function declration
        {
            document.write( a+b); // defination of function
        }
        sum();   // function call 

        // function with perameter
        var a, b;
        function sum( a, b)
        {
            document.write(a+b);
        }
        sum(10,40);

        // function with return value
        var a, b;
        function multiplication(a, b)
        {
            return a*b;
        }
        document.write(multiplication(10, 20));
    </script>
</body>
</html>
