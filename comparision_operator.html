<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=100;
        var b=10;
        if(a<b)
        {
            document.write("B is Max");
        }
        else if(a>b)
        {
            document.write("A is Max");
        }
        else if(a<=b)
        {
            document.write("B is Max or equal");
        }
        else if(a>=b)
        {
            document.write("A is Max or equal");
        }
        else if(a==b)
        {
            document.write(" A and B are equal");
        }
        else
        {
            document.write(" Wrong Number");
        }
    </script>
</body>
</html>
